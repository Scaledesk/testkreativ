         <script>
           var map;
           function initialize() {
             var mapOptions = {
               zoom: 12,
               scrollwheel: false,
               center: new google.maps.LatLng(28.4067301, 77.0404393),
               panControl: false,
               zoomControl: false,
               styles: [
                     {'stylers': [{ 'hue': '#dd0d0d' }, { saturation: -100 }]},
                     {
                       'featureType': 'road.arterial',
                       'elementType': 'labels',
                       'stylers': [{'visibility': 'off'}]
                     },
                     {
                       'featureType': 'poi.business',
                       'elementType': 'geometry',
                       'stylers': [{'lightness': 100},
                             {'visibility': 'simplified'}]
                     }
               ]
             };
             var contentString = '<div id="content-mapss">'+
                   '<div id="siteNotice">'+
                   '</div>'+
                     '<h1 class="headline-fouri">Awesome Ideas</h1>'+
                   '<div id="bodyContent">'+
                     '<p>' +'Opposite Croma Street, Block 36, Jubilee Hills, San Diego  804538'+
                     '</p>'+



                   '</div>'+
                 '</div>';

             map = new google.maps.Map(document.getElementById('map-wrapper'), mapOptions);
                 var image = 'images/icons/mapmarker.png';
                 var myLatLng = new google.maps.LatLng( 37.4538889, -122.1811111);
                 var beachMarker = new google.maps.Marker({
                   position: myLatLng,
                   map: map,
                   icon: image
                  });

                 var infowindow = new google.maps.InfoWindow({
                    content: contentString
                 });

                 google.maps.event.addListener(beachMarker, 'click', function() {
                     infowindow.open(map,beachMarker);
                   });
               }

               google.maps.event.addDomListener(window, 'load', initialize);
         </script>

          <script>
            jQuery(document).ready(function($) {
            /*  FORM VALIDATION
            /*----------------------------------------------------*/
              $("#contact").validate({
                rules:{
                  name:{required: true},
                  eml:{required: true,email:true},
                  comment:{required: true},
                },
                submitHandler: function (form) {
                  var suburl = 'PHPMailer/MailFunction.php',
                    cName=$("#name").val(),
                    cEml=$("#eml").val(),
                    cComment=$("#comment").val();

                  $('#contact .form-message').show();

                  var data={'formid':'contact','name':cName,'comments':cComment,'email':cEml};
                    $.post(suburl ,  data , function(response){
                      $('.contact-page-form').html(response);
                      $('.contact-page-form').show();
                      $( '#contact' ).each(function(){
                        this.reset(); //CLEARS THE FORM AFTER SUBMISSION
                      });
                    });

                  return false;
                }
              });
            });
          </script>
